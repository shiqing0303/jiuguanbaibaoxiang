<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色卡百宝箱</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f3f4f6;
        }
        #root {
            min-height: 100vh;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #666;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    <!-- 关键：importmap 必须在 script 之前 -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@19.2.3",
            "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
            "react-dom": "https://esm.sh/react-dom@19.2.3",
            "lucide-react": "https://esm.sh/lucide-react@0.562.0"
        }
    }
    </script>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <div>初始化应用...</div>
        </div>
    </div>
    
    <!-- 关键：添加 crossorigin 属性 -->
    <script type="module" crossorigin>
        // 显示加载状态
        console.log('开始加载应用...');
        
        // 动态导入主模块
        try {
            // 直接导入主模块
            import('./assets/index-CCp5FB4H.js').then(() => {
                console.log('应用模块加载成功');
                document.getElementById('root').innerHTML = '';
            }).catch(error => {
                console.error('模块加载失败:', error);
                showError('模块加载失败: ' + error.message);
            });
        } catch (error) {
            console.error('导入错误:', error);
            showError('导入错误: ' + error.message);
        }
        
        // 显示错误
        function showError(message) {
            document.getElementById('root').innerHTML = `
                <div class="loading">
                    <div style="color: #dc2626; margin-bottom: 16px; font-size: 18px;">
                        ❌ 加载失败
                    </div>
                    <div style="margin-bottom: 20px; text-align: center; max-width: 400px;">
                        ${message}
                    </div>
                    <div style="margin-bottom: 20px;">
                        <a href="./assets/index-CCp5FB4H.js" target="_blank" style="color: #4f46e5;">
                            点击查看 JS 文件
                        </a>
                    </div>
                    <button onclick="location.reload()" style="
                        background: #4f46e5;
                        color: white;
                        padding: 10px 24px;
                        border-radius: 8px;
                        border: none;
                        font-size: 16px;
                        cursor: pointer;
                    ">
                        重新加载
                    </button>
                </div>
            `;
        }
        
        // 超时处理
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root.querySelector('.loading')) {
                const loadingDiv = root.querySelector('.loading');
                if (loadingDiv.children.length === 2) {
                    loadingDiv.innerHTML += `
                        <div style="margin-top: 20px; color: #f59e0b;">
                            ⏳ 仍在加载中，请耐心等待...
                        </div>
                    `;
                }
            }
        }, 5000);
    </script>
</body>
</html>
