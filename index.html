<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的百宝箱 - 智能收纳</title>
    
    <!-- 内联 Tailwind CSS 核心样式 -->
    <style>
        /* 简化的 Tailwind 核心样式 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; background: #f3f4f6; }
        
        /* Flex 工具类 */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .h-screen { height: 100vh; }
        .text-center { text-align: center; }
        .text-gray-500 { color: #6b7280; }
        .font-bold { font-weight: 700; }
        .mb-4 { margin-bottom: 1rem; }
        
        /* 加载动画 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 滚动条隐藏 */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root">
        <!-- 加载时的占位内容 -->
        <div class="flex flex-col items-center justify-center h-screen">
            <div class="loader mb-4"></div>
            <p class="text-gray-500 font-bold">正在加载百宝箱...</p>
        </div>
    </div>
    
    <!-- 修改这里：使用相对路径 -->
    <script type="module" crossorigin src="./assets/index-CCp5FB4H.js"></script>
    
    <!-- 备用脚本 -->
    <script>
        // 如果10秒后还在加载，显示提示
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.children.length === 1) {
                root.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-screen">
                        <div style="color: #ef4444; margin-bottom: 1rem;">⚠️ 加载超时</div>
                        <p style="margin-bottom: 1rem;">请尝试：</p>
                        <ol style="text-align: left; margin-bottom: 1rem;">
                            <li>刷新页面</li>
                            <li>检查网络连接</li>
                            <li>清除浏览器缓存后重试</li>
                        </ol>
                        <button onclick="location.reload()" style="background: #4f46e5; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; border: none; cursor: pointer;">
                            重新加载
                        </button>
                    </div>
                `;
            }
        }, 10000);
        
        // 错误处理
        window.addEventListener('error', (e) => {
            console.error('页面加载错误:', e);
        });
    </script>
</body>
</html>
